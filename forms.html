<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>


	</head>


	<body>

		<center>
			<h3>Register Here</h3>

			<form action="" method="">

				<table>
					<tr>
						<td>Username</td>
						<td>
							<input type="text" name="user" placeholder="Enter your username here">
						</td>
					</tr>

					<tr>
						<td>Password:</td>
						<td>
							<input type="Password" name="User_pass" placeholder="Enter your password here">
					 </td>

					</tr>

					<tr>
						<td>Email:</td>
						<td>
							<input type="Email" name="mail" placeholder="Enter your email here">
					  </td>
					 </tr>

					 <tr>
					 	<td>Gender:</td>
					 	<td>
					 		<input type="radio" name="gender">Male
					 		<input type="radio" name="gender">Female
					 		<input type="radio" name="gender">Others
					 	</td>
					 </tr>

					 <tr>
					 	<td>Contact Number:</td>
					 	<td>
					 		<select>
					 			<option>+254</option>
					 			<option>+255</option>
					 			<option>+256</option>
					 			<option>+257</option>
					 			<option>+258</option>
					 		</select>
					 		<input type="phone" name="mobile_digits" placeholder="9**********" maxlength="10"> 
					 	</td>

					 	<tr>
					 		<td>
					 			<input type="submit" name="submit" value="Submit">
					 		</td>
					 </tr>
			    </table>


			</form>
